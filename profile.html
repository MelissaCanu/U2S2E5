<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progetto settimanale U2S2E5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- style -->

    <style>
      :root {
        --currentcolor: #abaaaaab;
      }
      body {
        color: var(--currentcolor);
      }

      .dropdown-menu-dark .dropdown-item:active,
      .dropdown-menu-dark .dropdown-item.active {
        background-color: var(--currentcolor);
      }

      .list-unstyled a {
        color: var(--bs-nav-link-color);
      }
      .custom-btn {
        height: 30px;
        width: 80px;
      }

      .btn,
      .btn-outline-secondary {
        border-radius: 0;
      }
    </style>
  </head>
  <body class="bg-dark px-2">
    <a href="#">
      <img
        src="/Netflix-assets/assets/netflix_logo.png"
        alt="netflix logo"
        class="img-fluid"
        style="max-height: 60px"
      />
    </a>
    <div class="container d-flex flex-column align-items-center my-5">
      <div class="row">
        <div class="col"><h1 class="text-white">Edit profile</h1></div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-md-end">
          <img
            src="./Netflix-assets/assets/avatar.png"
            alt="avatar profile icon"
            class="img-fluid"
            style="max-height: 150px"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div>Strive Student</div>
          <div>
            <p>Language:</p>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-outline-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Language
              </button>
              <div class="dropdown-menu dropdown-menu-dark">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Spanish</a>
                <a class="dropdown-item" href="#">German</a>
                <a class="dropdown-item" href="#">Dutch</a>
              </div>
            </div>
          </div>
          <hr />
          <div>
            <p>Maturity Settings:</p>
            <div>ALL MATURITY RATINGS</div>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button class="btn btn-outline-secondary">EDIT</button>
          </div>
          <hr />
          <p>Autoplay controls</p>
          <!-- checkbox custom & Autoplay next episode in a series on all devices.-->
          <!-- checkbox custom & Autoplay previews while browsing on all devices.-->
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">SAVE</button>
          <button type="button" class="btn btn-outline-secondary">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-secondary">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>

    <!-- script importato-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- script mio -->
    <script>
      document.querySelectorAll(".dropdown-item").forEach((item) => {
        item.addEventListener("click", () => {
          document.querySelector(".btn-outline-secondary").innerText =
            item.innerText;
        });
      });
    </script>
  </body>
</html>
